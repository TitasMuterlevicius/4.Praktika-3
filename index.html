<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prisijungimas</title>
</head>
<body>
    <div class="container">
        <h1><span class="xtra">Xtra</span><span class="blue-form">Form</span></h1>
        <p class="top">Bootstrap 3 Xtra Form</p>
        <div class="form-1">
            <div class="sign-up-name">
                <p class="sign-up">Sign up</p>
            </div>
            <div class="form-black">
                <form>
                    <div>
                        <label>
                            Username
                            <div>
                                <input class="data-input" type="text" name="username" required placeholder="Username">
                            </div>
                        </label>
                    </div>
                    <div>
                        <label>
                            Email
                            <div>
                                <input class="data-input" type="email" name="email" required placeholder="Email">
                            </div>
                        </label>
                    </div>
                    <div>
                        <label>
                            Password
                            <div>
                                <input class="data-input" type="password" name="password" required
                                    placeholder="Password">
                            </div>
                        </label>
                    </div>
                    <div>
                        <label>
                            Retype password
                            <div>
                                <input class="data-input" type="password" name="password" required
                                    placeholder="Retype password">
                            </div>
                        </label>
                    </div>
                    <div class="tick">
                        <input class="check" type="checkbox" required>
                        <div class="accept">
                            <p>
                                Accept the terms and policies
                            </p>
                        </div>

                    </div>
                    <div class="sign-up-btn">
                        <button class="jungtis">SIGN UP</button>
                    </div>
                    <div>
                        <div class="already-big">
                            <p class="already">Already have an account?</p>
                        </div>
                        <button class="last-button">SIGN IN</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="end">
                <p class="end-p">
                    Built with <span class="end-blue">Bootstrap 3</span> | Made by <span class="end-blue">Aydev</span>
                </p>
            </div>

        </footer>
    </div>


</body>
</html>
